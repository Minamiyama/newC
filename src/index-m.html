	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var txtGroups = [
				'别盯着我看',
				'你往下滚动看看啊',
				'干嘛还盯着我',
				'不要再盯着我啦',
				'你再盯信不信我叫给你看',
				''
			]

			function RandomNumBoth(Min,Max){
			      var Range = Max - Min;
			      var Rand = Math.random();
			      var num = Min + Math.round(Rand * Range);
			      return num;
			}

			var strHtml = '';
			for(var i=0; i<txtGroups.length; i++){
				strHtml += '<li style="top:'+RandomNumBoth(10,60)+'px">'+txtGroups[i]+'</li>';
			}
			$('#j-txtgroup').html(strHtml);

			function timer1(){
				var txtMoveTimer = setTimeout(function(){
					$('#j-txtgroup').addClass('move');
				}, 5000)
				var logoToggleStart = setTimeout(function(){
					$('#j-logo').attr('class','m-logo-toggle');
				}, 15000)
				var logoToggleEnd = setTimeout(function(){
					$('#j-logo').attr('class','m-logo');
					$('#j-txtgroup').removeClass('move');
					clearTimeout(logoToggleStart);
					clearTimeout(logoToggleEnd);
				}, 19000)
			}
			function timer2(){
				var txtMoveTimer = setTimeout(function(){
					$('#j-txtgroup').addClass('move');
				}, 1000)
				var logoToggleStart = setTimeout(function(){
					$('#j-logo').attr('class','m-logo-toggle');
				}, 11000)
				var logoToggleEnd = setTimeout(function(){
					$('#j-logo').attr('class','m-logo');
					$('#j-txtgroup').removeClass('move');
					clearTimeout(logoToggleStart);
					clearTimeout(logoToggleEnd);
				}, 15000)
			}
			timer1();
			setInterval(function(){
				timer2();
			},19000)

			var video2 = $('#j-video2');
			var poster2 = $('#j-poster2');
			poster2.click(function(){
				if(video2[0].paused){
			        video2[0].play();
			        $(this).hide();
			    }else{
			        video2.pause();
			    }
			})
			video2.click(function(){
				if(this.paused){
			        this.play();
			    }else{
			        this.pause();
			        poster2.show();
			    }
			})

			var video1 = $('#j-video1');
			var poster1 = $('#j-poster1');
			poster1.click(function(){
				if(video1[0].paused){
			        video1[0].play();
			        $(this).hide();
			    }else{
			        video1.pause();
			    }
			})
			video1.click(function(){
				if(this.paused){
			        this.play();
			    }else{
			        this.pause();
			        poster1.show();
			    }
			})

			

			$('#j-btndownload').mouseover(function(){
				$('.u-btn-ios, .u-btn-android').css('visibility','hidden');
			}).mouseout(function(){
				$('.u-btn-ios, .u-btn-android').css('visibility','visible');
			})

		})
	</script>
